<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    div,a,img{
      border: solid 1px red;
    }
    #container{
      position: relative;
      top:100px;
    }
    a{
      position: absolute;
      top:50%;
      padding: 20px;
    }
    .next{
      right: 0;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="content" style="border-color: green;">
      <img alt="picture" style="width:400px;height: 300px;border-color: blue;">
    </div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
</body>
</html>
